<!-- layout using flex  -->
<!doctype html>
<html>
<title>Flex</title>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 120vh;
            height:50vh;
            flex-direction: column;
            margin: 0;
            background-color  :aquamarine;
        }

        header,footer {
            background-color: coral;
            height: 20vh;
        }

        #main {
            display: flex;
            flex: 1;
        }

        #main>article {
            flex: 1;
            order: 1;
        }

        #main>nav , #main>aside {
            flex: 0 0 20vw;
        }

        #main>nav {
            background: #D7E8D4;
            order: 3;
        }

        #main>aside {
            background: beige;
            order: 2;
        }

        header,
        footer,
        article,
        nav,
        aside {
            padding: 1em;
        }
        .test{
            position: absolute;
            top:30px;
            right:10px;
            /* left:90vw; */
        }
    </style>
</head>

<body>
<div class="test">Hello</div>
    <header>Header</header>

    <div id="main">

        <article>Article</article>

        <nav>Nav</nav>

        <aside>Aside</aside>

    </div>

    <footer>Footer</footer>

</body>

</html>
