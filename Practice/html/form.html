<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>University of Bihar</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
        <link rel="stylesheet" href="/css/form.css">
    </header>
    <main>
        <!-- <form action=""> -->
            <div class="form">
            <label for=""> Name : </label><input type="text" id="name" placeholder="Enter Name"><br/>
            <label for="">Father's Name : </label><input type="text" id="fName" placeholder="Fathers Name"><br/>
            <label for="">gender : </label> 
            Male <input type="radio" name="gender" value="Male" id="1">
            Female <input type="radio" name="gender" value="Female" id="2">
            Transgender <input type="radio" name="gender" value="Transgender" id="3"><br/>
            <label for="">Date of Birth : </label> <input type="date" name="" id="dob"><br/>
            <label for="">address : </label><input type="text" id="address" placeholder="Permanent Address"><br/>
            <label for="">Mobile No. : </label><input type="number" id="mobNo" placeholder="10-digits mobile number"><br/>
            <label for="Course">Choose a course:</label>
            <select name="course" id="course">
              <option value="select">select</option>
              <option value="BCA">BCA</option>
              <option value="MCA">MCA</option>
              <option value="BSc">BSc</option>
              <option value="MSc">MSc</option>
            </select> <br/>
            <label for=""> Languages You Know :</label>
            C++ <input type="checkbox" name="" id="C++" value="C++">
            C# <input type="checkbox" name="" id="C#" value="C#">
            Ruby<input type="checkbox" name="" id="Ruby" value="Ruby">
            Dart<input type="checkbox" name="" id="Dart" value="Dart">
            Kotlin<input type="checkbox" name="" id="Kotlin" value="Kotlin">
            Python<input type="checkbox" name="" id="Python" value="Python"><br/>
            <label for="about">About You : </label><textarea name="" id="about" cols="30" rows="10"></textarea>
            <button onclick="dataAccess();">Submit</button>
            <button type="reset">reset</button><br/>
        </div>
        <!-- </form><hr/> -->
        <header>Your Details</header>
        <div id="displayArea">
            displayArea
        </div>
    </main>
    <!-- <footer> &copy form wallah</footer> -->
    <script src="/javascript/form.js"></script>
</body>
</html>
