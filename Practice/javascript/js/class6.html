<!-- converting object to string and string to object -->
<!-- stringify() & parse() are functions to do this conversion -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="result" style="background-color: gold;">Result</div>
    <input type="button" value="Click" onclick="show();">
</body>
<script>
    var obj ={
        roll : 100,
        name : "Manoj Kumar",
        age : 50
    };
    var obj2 ={
        roll : 234,
        name : "Bhola",
        address : {
            city : "Muzaffarpur",
            state : "Bihar",
            Country : "India"
        },
        mobile : [1111,2222,3333,4444,5555,6666,7777,8888,9999]
    };
    show = function(){
        let v1 = JSON.stringify(obj);
        let v2 = JSON.parse(v1);
        // document.getElementById("result").innerHTML = v1 + "<br/>" + v2;
        console.log(obj2.address.state);
        console.log(obj2.mobile[5]);
    }
</script>
</html>
