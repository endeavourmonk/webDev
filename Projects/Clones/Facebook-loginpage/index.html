<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/imgs/favicon.ico" />
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/imgs/facebook-logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-lg drop-shadow-md w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 rounded-lg border border-1 border-gray-200 outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 rounded-lg border border-1 border-gray-200 outline-blue-400" type="text" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Login</button>
            <span class="text-blue-500 text-center text-sm cursor-pointer my-2 hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-[#36a420] text-white my-2 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit hover:bg-green-700">Create a New Account</button>

            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>

    <div class="footer">
        <div class="lang">
            <ul class="flex">
                <li>English (UK)</li>
                <li>हिन्दी</li>
                <li>मराठी</li>
                <li>اردو</li>
                <li>ਪੰਜਾਬੀ</li>
                <li>বাংলা</li>
                <li>ગુજરાતી</li>
                <li>தமிழ்</li>
                <li>తెలుగు</li>
                <li>മലയാളം</li>
                <li>ಕನ್ನಡ</li>

            </ul>
        </div>
    </div>
</body>

</html>
