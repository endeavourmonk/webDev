<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Chhath Puja</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div
      class="head h-[100px] w-[70px] bg-[#281d04] absolute bottom-[34%] left-[10%] rounded-[50%] z-50"
    ></div>

    <div
      class="body w-[25%] h-[40%] bg-[#281d04] absolute bottom-[0] left-5 rounded-t-40-100 rounded-b-25-0 z-50"
    ></div>

    <div
      class="cloth-shadow w-[25%] h-[40%] bg-[#281d0474] absolute bottom-[10.5%] left-5 rounded-for-cloth rounded-b-25-0 z-50"
    ></div>

    <div
      class="sky w-[100%] h-[46%] absolute shadow-grad-sky-user top-0 z-40"
    ></div>

    <div
      class="river w-[100%] h-[55%] absolute shadow-grad-user bottom-0 z-40"
    ></div>

    <div
      class="sugarcane absolute bottom-[-520px] left-[50px] z-50 h-[100vh] w-[50vw]"
    >
      <div
        class="stem h-[50px] w-[500px] border-b-[15px] rounded-b-[50%] border-black rotate-[100deg]"
      ></div>
      <div
        class="leaves h-[60px] w-[250px] border-b-[10px] rounded-b-[50%] border-black rotate-[-110deg] relative top-[-80px] left-[100px]"
      ></div>
    </div>

    <div
      class="tokri h-[80px] w-[200px] bg-[#4e3700] absolute bottom-0 z-50 rounded-b-[150px] right-4 overflow-hidden"
    >
      <div
        class="decoration h-[40px] w-[200px] border-b-8 border-white border-dotted rounded-b-[50%] absolute right-0"
      ></div>
    </div>
    <div
      class="nariyal absolute bg-[#311503] h-[60px] w-[60px] rounded-tl-[150px] rounded-br-[150px] right-8 rotate-[-45deg] bottom-12 z-40"
    ></div>
    <div
      class="nariyal absolute bg-[#311503] h-[60px] w-[60px] rounded-tl-[150px] rounded-br-[150px] right-16 rotate-[-45deg] bottom-12 z-40"
    ></div>
    <div
      class="nariyal absolute bg-[#311503] h-[60px] w-[60px] rounded-tl-[150px] rounded-br-[150px] right-24 rotate-[-45deg] bottom-12 z-40"
    ></div>
    <div
      class="nariyal absolute bg-[#311503] h-[60px] w-[60px] rounded-tl-[150px] rounded-br-[150px] right-32 rotate-[-45deg] bottom-12 z-40"
    ></div>

    <div class="wishes font-semibold absolute top-0 z-50 text-white text-6xl font-sans text-center left-24">Happy Chhath Puja</div>

    <div class="hand1 bg-[#281d04] h-[100px] w-[30px] z-50 absolute bottom-[100px] left-[1.4rem] rounded-[50%] rotate-[25deg] "></div>
    <div class="hand1 bg-[#281d04] h-[100px] w-[30px] z-50 absolute bottom-[100px] left-[10.6rem] rounded-[50%] rotate-[-25deg] "></div>
  </body>
</html>
