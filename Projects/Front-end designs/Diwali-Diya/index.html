<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali 2022</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="body bg-[#130042]">

    <div class="h1 font-serif text-center font-extrabold text-white text-3xl">
        Happy Diwali 2022
    </div>
    <div class="h1 font-serif text-center font-extrabold mt-5 text-orange-500 text-3xl">
        Endeavour Monk
    </div>

    <div class="container m-auto h-[500px] w-[500px] ">

        <div class="deep bg-[#b43300] h-[120px] w-[250px] relative left-[125px] top-[250px] rounded-b-[150px] z-30 overflow-hidden">

            <div class="deepLine rounded-b-[50%] h-[60px] w-[320px] border-b-8  border-white border-double absolute top-[20px] left-[-35px] ">
            </div>
            <div class="deepLine rounded-b-[50%] h-[60px] w-[320px] border-b-8  border-white border-double absolute top-[0px] left-[-35px] ">
            </div>
        </div>

        <div class="oil bg-[#ecb102] h-[40px] w-[250px] relative left-[125px] rounded-[50%] top-[110px] z-40"></div>

        <div
            class="shadow bg-[#666363] h-[40px] w-[280px] relative m-auto left-[0px] r-[0px] top-[190px] rounded-[50%] z-20">
        </div>

        <div
            class="flame bg-[#fffb18] h-[120px] w-[120px] relative m-auto left-[0px] r-[0px] top-[-75px] z-40 rounded-tl-[150px] rounded-br-[150px]  rotate-[-45deg]">
        </div>

        <div
            class="insideFlame bg-[#f48200] h-[90px] w-[90px] relative m-auto left-[0px] r-[0px] top-[-158px] z-40 rounded-tl-[150px] rounded-br-[150px]  rotate-[-45deg]">
        </div>


    </div>
</body>

</html>
