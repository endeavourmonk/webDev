<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
    <script
      src="https://kit.fontawesome.com/91da132222.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="form-container">
      <h1>Welcome to the Lift Simulation</h1>
      <div class="form" id="form">
        <label for="NoOfFloors">Enter No of floors to generate</label>
        <input
          type="text"
          name="NoOfFloors"
          id="NoOfFloors"
          min="1"
          max="10"
          required
        />

        <label for="NoOfLifts">Enter No of Lifts to generate</label>
        <input type="text" name="NoOfLifts" id="NoOfLifts" min="1" max="5" />

        <input type="submit" value="Submit" id="Submit" />
      </div>
    </div>

    <div class="displayArea" id="displayArea"></div>
    <script src="./app.js"></script>
  </body>
</html>
